<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试页面</title>
    <script src="js/index.js"></script>
    <style>
        body,
        p {
            margin: 0;
            padding: 0;
        }

        .layout {}

        .card-img {
            float: left;

            width: 100px;
            height: 66.81px;
        }

        .card-img img {

        .card-content {
            overflow: hidden;
            background: #eee;

            height: 66.81px;

            padding-left: 8px;
            padding-right: 8px;
        }

        .card-content p {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            overflow: hidden;
            -webkit-line-break: auto;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <div class="layout">
        <div class="card">
            <div class="card-img">
                <img src="img/1.jpeg" alt="">

                <p>abbr. image 像; idiopathic membranous glomerulonephritis 特发性膜性肾小球肾炎; 特发性中线肉芽肿;
                    international mailgram 国际邮政电报;</p>
            </div>
        </div>
    </div>
